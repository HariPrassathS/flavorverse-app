# Local development profile using in-memory H2 database
# Note: do not set spring.profiles.active inside a profile-specific file
server.port=8080

# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:flavorverse;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
