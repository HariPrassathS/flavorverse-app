<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - StarkBites</title>
    <link rel="stylesheet" href="style_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="login-container card" style="margin-top: 40px; max-width: 500px;">
        <h2>Create a Customer Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="username">Username (for login)</label>
                <input type="text" id="username" required>
            </div>
             <div class="form-group">
                <label for="phoneNo">Phone Number</label>
                <input type="tel" id="phoneNo" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
        </form>
        <p id="message" style="margin-top: 15px;"></p>
        <a href="login.html" style="display: block; margin-top: 20px;">Already have an account? Login</a>
    </div>
    <script src="register.js" defer></script>
</body>
</html>
