<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Restaurants - StarkBites</title>
    <link rel="stylesheet" href="style_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/admin_dashboard.html" class="logo">FlavorVerse Admin</a>
            <nav><a href="#" onclick="logout()" class="btn btn-secondary">Logout</a></nav>
            <a href="/admin_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </header>

    <main class="container">
        <section class="admin-section card" style="margin-top: 40px; padding: 30px;">
            <h1 style="text-align: center; margin-bottom: 30px;">Manage Restaurants</h1>

            <div class="form-container card" style="padding: 20px; margin-bottom: 30px;">
                <h2 id="form-title">Add New Restaurant</h2>
                <form id="restaurant-form">
                    <input type="hidden" id="restaurantId">
                    <div class="form-group">
                        <label for="name">Restaurant Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="cuisineType">Cuisine Type</label>
                        <input type="text" id="cuisineType" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Save Restaurant</button>
                </form>
            </div>

            <h2>Existing Restaurants</h2>
            <div id="restaurant-table-container"></div>
        </section>
    </main>

    <script src="manage_restaurants.js" defer></script>
</body>
</html>
