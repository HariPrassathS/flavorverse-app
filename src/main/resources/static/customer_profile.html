<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - StarkBites</title>
    <link rel="stylesheet" href="style_theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader-wrapper"><div class="loader"></div></div>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">StarkBites</a>
            <nav>
                <a href="index.html" class="btn btn-secondary">Home</a>
                <a href="my_orders.html" class="btn btn-secondary">My Orders</a>
                <a href="customer_profile.html" class="btn btn-primary">My Profile</a>
                <a href="#" onclick="logout()" class="btn">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile-section fade-in-section">
            <div class="profile-header">
                <h1>My Profile</h1>
                <p>Manage your account information and settings</p>
            </div>

            <!-- Profile Display -->
            <div id="profile-display" class="profile-card">
                <div class="profile-info">
                    <h2 id="display-fullName">Loading...</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Username:</label>
                            <span id="display-username">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Email/Phone:</label>
                            <span id="display-phoneNo">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Address:</label>
                            <span id="display-address">Loading...</span>
                        </div>
                        <div class="info-item">
                            <label>Role:</label>
                            <span id="display-role">Customer</span>
                        </div>
                    </div>
                    <button onclick="showEditForm()" class="btn btn-primary">Edit Profile</button>
                </div>
            </div>

            <!-- Profile Edit Form -->
            <div id="profile-edit" class="profile-card" style="display: none;">
                <h2>Edit Profile</h2>
                <form id="profile-form" onsubmit="updateProfile(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNo">Phone Number:</label>
                        <input type="text" id="phoneNo" name="phoneNo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="password-section">
                        <h3>Change Password (Optional)</h3>
                        <div class="form-group">
                            <label for="currentPassword">Current Password:</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <button type="button" onclick="cancelEdit()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Success/Error Messages -->
            <div id="message-container" class="message-container" style="display: none;">
                <div id="message-text"></div>
            </div>
        </section>
    </main>

    <script src="customer_profile.js"></script>
    <script src="app.js"></script>
</body>
</html>
